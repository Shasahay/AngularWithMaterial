


<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content>
<div class="row">
     <div class="col-md-6">
    <!-- <app-activitytype></app-activitytype> -->
         <ngx-dropdown-treeview-select-demo (ActivityTypeChangeEvent)="ActivityTypeChangeEventHandler($event)"></ngx-dropdown-treeview-select-demo>
    
     </div>
    
  <div class="col-md-5">
    <mat-form-field>
        <input matInput placeholder="Activity Type" [value]="activityType">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Type of explain" [value]="actSortDesc">
    </mat-form-field>
    <mat-form-field>
            <mat-select placeholder="Default Item" (selectionChange)="selected($event)">
                <mat-option *ngFor = "let act of actItems" [value]="act">{{act}}</mat-option>
            </mat-select>
        </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Item of explain" [value]="actDescription">
    </mat-form-field>

  </div>
</div>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button mat-dialog-close class="mat-raised-button">Close </button>

    <!-- <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button> -->
    
</mat-dialog-actions>
