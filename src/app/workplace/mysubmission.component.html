<div style="min-height: 100%;
position: relative;
display: block;
width: 100%;"> 
<app-menu></app-menu>
<div class="col-lg-9 float-right panel-sec">
    <h2 class="mt-5 Page_title"></h2>
  <app-submittorinfo></app-submittorinfo>
  <app-applicationinfo></app-applicationinfo>

  <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{mysub_pnl_title_label}}
            </mat-panel-title>
            </mat-expansion-panel-header>
            
            <div class="card">
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                          <tr>
                            <th class="text-center">{{mysub_tbl_hdr1_label}}</th>
                            <th class="text-center">{{mysub_tbl_hdr2_label}}</th>
                            <th class="text-center">{{mysub_tbl_hdr3_label}}</th>
                            <th class="text-center">{{mysub_tbl_hdr4_label}}</th>
                            <th class="text-center">{{mysub_tbl_hdr5_label}}</th>
                            <th class="text-center">{{mysub_tbl_hdr6_label}}</th>
                          </tr>
                          <tr *ngFor="let status of allRequestStatus">
                            <td><span>{{status.STEPLABEL}}</span></td>
                            <td><span>{{status.ASSIGNEDTOUSER}}</span></td>
                            <td><span>{{status.PROCESSNAME}}</span></td>
                            <td><span>{{status.STATUS}}</span></td>
                            <td><span>{{status.STARTTIME}}</span></td>
                            <td><span></span></td>
                          </tr>

                        </table>
                      </div>



        </mat-expansion-panel>
      </mat-accordion>
    </div>
